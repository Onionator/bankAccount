<!DOCTYPE html>
<html>
  <head>
    <script src="js/jquery-3.4.1.js" type="text/javascript"></script>
    <script src="js/scripts.js" type="text/javascript"></script>
    <link rel="stylesheet" href="css/bootstrap.css" type="text/css">
    <link rel="stylesheet" href="css/styles.css" type="text/css">
    <title></title>
  </head>
  <body>
    <div class="container">
      <form class="account">
        <label for="name">Name</label>
        <input type="text" name="name"><br>
        <label for="initial">Initial Balance</label>
        <input id="initial" type="number" name="initial">
        <button type="submit" name="button">Register</button>
      </form>
      <form class="deposit">
        <label for="deposited">Deposit</label>
        <input id="deposited" type="float" name="deposited"><br>
        <label for="withdraw">Withdraw</label>
        <input id="withdraw" type="float" name="withdraw">
        <button type="submit" name="button">Execute</button>
      </form>
      <div class="balance">
        <h3></h3>
        <p></p>
      </div>
    </div>

  </body>
</html>
